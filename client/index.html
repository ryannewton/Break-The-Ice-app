<!DOCTYPE html>
<html lang="en" ng-app='break'>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller="landing">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Shop Name</p>
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="category in categories">{{category}}</a>
                </div>
            </div>
            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- the three dots of the bottom of the carousel -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <!-- each div is for each pic in the carousel -->
                                <div class="item active">
                                    <img class="slide-image" src="{{featured[0].img}}" alt="">
                                </div>

                                <div class="item" ng-repeat="featuredEvent in featured.slice(1)">
                                    <img class="slide-image" src="{{featuredEvent.img}}" alt="">
                                </div>
                            </div>
                        
                            <!-- left arrow in the carousel -->
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <!-- left arrow in the carousel -->
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="event in events">
                <div class="thumbnail">
                    <img src="{{event.img}}" alt="">
                    <div class="caption">
                        <h4 class="pull-right">{{event.users_att.length}} going</h4>
                        <h4><a href="#">{{event.event_name}}</a>
                        </h4>
                        <p>{{event.description}}</p>
                        <p>{{event.diff}}</p>
                        <!-- this display in how many hours the event will take place<p>{{event.startInHour}}</p> -->
                    </div>
                    <div class="ratings">
                        <!-- maybe display the category here -->
                        <p class="pull-right" ><span ng-repeat="catergory in event.categories">{{catergory}} |</span></p>
                        <!-- here is the star rating. maybe display how many ppl are going -->
                      <!--   <p ng-repeat="range(event.categories.lenght)"> -->
                            <span ng-repeat="i in event.users_att"class="glyphicon glyphicon-user"></span>
                        </p>
                    </div>
                </div>
            </div>
                    <!-- keep this here  a tile with no boarder, a button etc. can be used to do About us/learn more section-->
<!--                     <div class="col-sm-4 col-lg-4 col-md-4">
                        <h4><a href="#">Like this template?</a>
                        </h4>
                        <p>If you like this template, then check out <a target="_blank" href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">this tutorial</a> on how to build a working review system for your online store!</p>
                        <a class="btn btn-primary" target="_blank" href="http://maxoffsky.com/code-blog/laravel-shop-tutorial-1-building-a-review-system/">View Tutorial</a>
                    </div> -->

                </div>

            </div>
        </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="app/bower_components/jquery/dist/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- moment -->
    <script src="app/bower_components/moment/moment.js"></script>
    <!-- angular -->
    <script type="text/javascript" src="app/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/bower_components/angular-moment/angular-moment.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/landing.Ctrl.js"></script>

</body>

</html>
